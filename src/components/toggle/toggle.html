<label [attr.for]="inputId" class="md-toggle-label">
  <input #input class="md-toggle-input" type="radio"
         [id]="inputId"
         [checked]="checked"
         [disabled]="disabled"
         [name]="name"
         (change)="onInputChange()"/>

  <div class="md-toggle-label-content">
    <ng-content></ng-content>
  </div>
</label>
